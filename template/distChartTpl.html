<md-dialog aria-label="分布图+趋势图" class="game-chart-dialog">
    <md-tabs class="game-data-tabs-trend">
        <md-tab>
            <md-tab-label>{{tablabelleft}}</md-tab-label>
            <md-subheader class="md-primary">
                <span class="game-chart-subtitle" id="game-chart-dist-title-name">{{chartlabelleft}}</span>
                <div ng-if="3==modeleft || 4==modeleft || 5==modeleft || 6==modeleft" class="game-chart-cps-indicator">
                    {{cps_indicator}}
                </div>
            </md-subheader>
            <md-content class="md-padding game-data-tab-trend-content">
                <p show-dist class="dialog-chart-p" id="dist-chart-p" layout="row" layout-align="center center">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </p>
            </md-content>
        </md-tab>
		<md-tab>
            <md-tab-label ng-click="callDrawTrendChart()">{{tablabelright}}</md-tab-label>
            <md-subheader class="md-primary">
                <span class="game-chart-subtitle" id="game-chart-disttrend-title-name">{{chartlabelright}}</span>
                <md-select ng-if="!selected" placeholder="选择产品" ng-model="game" class="game-chart-game-sel">
                    <md-option value="0" ng-selected="true">全部</md-option>
                    <md-list ng-repeat="game in games">
                        <md-list ng-repeat="it in game.gamelist track by $index">
                            <md-option value="{{it.gid}}">{{it.name}}</md-option>
                        </md-list>
                    </md-list>
                </md-select>
                <div ng-if="selected" class="game-chart-cps-indicator">
                    {{cps_indicator}}
                </div>
            </md-subheader>
            <md-content class="md-padding game-data-tab-trend-content">
                <p class="dialog-chart-p" id="trend-chart-p" layout="row" layout-align="center center">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </p>
            </md-content>
        </md-tab>
    </md-tabs>

    <!--<div flex></div>-->

    <md-button ng-click="answer('dist chart closed!')" class="md-primary btn-game-chart-dialog">
        ×
    </md-button>

        <md-button ng-click="answer('dist chart closed!')" class="md-primary md-raised btn-game-chart-dialog">
            关闭
        </md-button>
    </div>-->
</md-dialog>
