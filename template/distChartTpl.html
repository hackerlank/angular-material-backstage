<md-dialog aria-label="分布图+趋势图" class="game-chart-dialog">
    <md-tabs md-border-bottom>
        <md-tab>
            <md-tab-label>产品贡献结构</md-tab-label>
            <md-subheader class="md-primary">
                <span class="game-chart-subtitle" id="game-chart-dist-title-name">收入产品贡献结构图</span></span>
            </md-subheader>
            <md-content class="md-padding">
                <p show-dist class="dialog-chart-p" id="dist-chart-p" layout="row" layout-align="center center">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </p>
            </md-content>
        </md-tab>
		<md-tab>
            <md-tab-label ng-click="callDrawTrendChart()">趋势</md-tab-label>
            <md-subheader class="md-primary">
                <span class="game-chart-subtitle" id="game-chart-disttrend-title-name">收入产品趋势图</span></span>
                <md-select placeholder="选择产品" ng-model="game" class="game-chart-game-sel">
                    <md-option value="0" ng-selected="true">全部</md-option>
                    <md-list ng-repeat="game in games">
                        <md-list ng-repeat="it in game.gamelist track by $index">
                            <md-option value="{{it.gid}}">{{it.name}}</md-option>
                        </md-list>
                    </md-list>
                </md-select>
            </md-subheader>
            <md-content class="md-padding">
                <p class="dialog-chart-p" id="trend-chart-p" layout="row" layout-align="center center">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </p>
            </md-content>
        </md-tab>
    </md-tabs>

    <div flex></div>

    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="answer('not useful')" class="md-primary md-raised btn-game-chart-dialog">
            关闭
        </md-button>
    </div>
</md-dialog>
